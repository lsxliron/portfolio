<div id="welcomePage" class="page fill">

		</div>

		</div>

		<div class="row welcomeRow">
			<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2">

		</div>

			<div class="col-md-8 col-md-offset-2">

		<div class="row aboutRow">
			<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2">

		</div>
